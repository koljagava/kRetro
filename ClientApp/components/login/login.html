<div class="container">
    <div class="col-md-6 col-md-offset-1">
        <h2>Login</h2>
        <div class="form-group" data-bind="css:{ 'has-error': submitted() && (username() == null || username() == '')}">
            <label for="username">Username</label>
            <input type="text" class="form-control" data-bind="value: username" required />
            <div data-bind="if:submitted() && (username() == null || username() == '')" class="help-block">Username is required</div>
        </div>
        <div class="form-group"  data-bind="css:{ 'has-error': submitted() && (password() == null || password() == '')}">
            <label for="password">Password</label>
            <input type="password" class="form-control" data-bind="value: password" required />
            <div data-bind="if:submitted() && (password() == null || password() == '')"  class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button data-bind="attr:{disabled:loading()}, click: login" class="btn btn-primary">Login</button>
