
<table data-bind="if:actions().length>0" class="table table-sm">
    <thead>
        <tr>
        <th scope="col">Description</th>
        <th scope="col">In charge to</th>
        <th scope="col">Who will check</th>
        </tr>
    </thead>
    <tbody data-bind="foreach:actions">
        <tr>
            <td>
                <textarea style="width: 100%" data-bind="value:description, attr:{disabled:$parent.isDisabled, id:'card_'+ $parent.card().id + '_description_'+$index()} , event:{focus:$parent.setFocus, change:$parent.saveAction}"></textarea>
            </td>
            <td>
                <input type="text" style="width: 100%"  data-bind="value:inChargeTo, attr:{disabled:$parent.isDisabled, id:'card_'+ $parent.card().id + '_inChargeTo_'+$index()}, event:{focus:$parent.setFocus, change:$parent.saveAction}"></input>
            </td>
            <td>
                <input type="text" style="width: 100%"  data-bind="value:whoChecks, attr:{disabled:$parent.isDisabled, id:'card_'+ $parent.card().id + '_whoChecks_'+$index()}, event:{focus:$parent.setFocus, change:$parent.saveAction}"></input>
            </td>
        </tr>
    </tbody>
</table>
