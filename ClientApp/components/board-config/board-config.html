<!-- ko if : ((userService.boardService() != null) && (userService.boardService().board() != null) && (userService.boardService().board().manager.id == userService.currentUser().id)) -->
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header bg-secondary">
            <h5 class="modal-title">Board Configuration</h5>
        </div>
        <div class="modal-body bg-secondary">
            <div class="form-label-group">
                <label>What works</label>
                <div class="input-group-prepend">
                <span class="input-group-text">minutes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</span>
                <input data-bind="value:userService.boardService().team().boardConfiguration.whatWorksMinutes"  type="number" class="form-control">
                </div>              
                <div class="input-group-prepend">
                <span class="input-group-text">votes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</span>
                <input data-bind="value:userService.boardService().team().boardConfiguration.whatWorksVotesPerUser" type="number" class="form-control">
                </div>              
            </div>
            <div class="form-label-group">
                <label>What desn't work</label>
                <div class="input-group-prepend">
                <span class="input-group-text">minutes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</span>
                <input data-bind="value:userService.boardService().team().boardConfiguration.whatDoesntMinutes"  type="number" class="form-control">
                </div>              
                <div class="input-group-prepend">
                <span class="input-group-text">votes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</span>
                <input data-bind="value:userService.boardService().team().boardConfiguration.whatDoesntVotesPerUser" type="number" class="form-control">
                </div>              
            </div>         
            <div class="form-label-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Show Card User :</span>
                    <input data-bind="value:userService.boardService().team().boardConfiguration.showCardUser"  type="checkbox" class="form-control">
                </div>              
            </div>         
            <div class="modal-footer bg-secondary">
                <button data-bind="click:saveBoardConfig" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<!-- /ko-->
